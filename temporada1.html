    <!-- Bot칩n flotante para controlar la m칰sica -->
    <button class="music-button" id="music-control">游꿧</button>

    <script>
        const audioElement = document.getElementById('background-music');
        const musicButton = document.getElementById('music-control');
        let isPlaying = true;

       // Funci칩n para alternar reproducci칩n/pausa
       musicButton.addEventListener('click', () => {
           if (isPlaying) {
            audioElement.play();
            musicButton.textContent = "游꿧"; // Cambiar 칤cono al reproducir  

           } else {
            audioElement.pause();
            musicButton.textContent = "游댆"; // Cambiar 칤cono al pausar
           }
           isPlaying = !isPlaying; // Alternar estado
       });

        // Comprobar si la m칰sica est치 bloqueada por el navegador
        document.addEventListener('DOMContentLoaded', () => {
